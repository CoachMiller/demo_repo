<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Autoplay</title>
  <style>
    /* Basis-Styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-container {
      width: 80%;
      height: 80%;
      max-width: 960px;
      max-height: 540px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Das Video wird über den Embed-Link eingefügt. -->
    <iframe 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
